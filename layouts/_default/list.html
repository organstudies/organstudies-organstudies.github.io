{{ define "main" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <script src="https://npm.elemecdn.com/echarts@5.3.0/dist/echarts.min.js"></script>
</head>
<body>
    <header>
        <h1>{{ .Site.Title }}</h1>
    </header>
    <main>
        <!-- 热力图容器 -->
        <div id="heatmap" style="
            max-width: 600px;
            height: 180px;
            padding: 2px;
            text-align: center;
            margin: auto"
        ></div>
        <script type="text/javascript">
            var chartDom = document.getElementById('heatmap');
            var myChart = echarts.init(chartDom);
            window.onresize = function() {
                myChart.resize();
            };
            var option;

            var dataMap = new Map();
            {{ range ((where .Site.RegularPages "Type" "post")) }}
                var key = "{{ .Date.Format "2006-01-02" }}";
                var value = dataMap.get(key);
                var wordCount = {{ .WordCount }};
                var link = "{{ .RelPermalink }}";
                var title = "{{ .Title }}";
                
                if (value == null) {
                    dataMap.set(key, [{wordCount, link, title}]);
                } else {
                    value.push({wordCount, link, title});
                }
            {{- end -}}

            var data = [];
            for (const [key, value] of dataMap.entries()) {
                var sum = 0;
                for (const v of value) {
                    sum += v.wordCount;
                }
                data.push([key, (sum / 1000).toFixed(1)]);
            }

            var startDate = new Date();
            var year_Mill = startDate.setFullYear((startDate.getFullYear() - 1));
            var startDate = +new Date(year_Mill);
            var endDate = +new Date();

            var dayTime = 3600 * 24 * 1000;
            startDate = echarts.format.formatTime('yyyy-MM-dd', startDate);
            endDate = echarts.format.formatTime('yyyy-MM-dd', endDate);

            function heatmap_width(months){             
                var startDate = new Date();
                var mill = startDate.setMonth((startDate.getMonth() - months));
                var endDate = +new Date();
                startDate = +new Date(mill);

                endDate = echarts.format.formatTime('yyyy-MM-dd', endDate);
                startDate = echarts.format.formatTime('yyyy-MM-dd', startDate);

                var showmonth = [];
                showmonth.push([
                    startDate,
                    endDate
                ]);
                return showmonth
            };

            function getRangeArr() {
                const windowWidth = window.innerWidth;
                if (windowWidth >= 600) {
                    return heatmap_width(12);
                } else if (windowWidth >= 400) {
                    return heatmap_width(9);
                } else {
                    return heatmap_width(6);
                }
            }

            option = {
                title: {
                    top: 0,
                    left: 'center',
                    text: '博客废话产量'
                },
                tooltip: {
                    hideDelay: 1000,
                    enterable: true,
                    formatter: function (p) {
                        const date = p.data[0];
                        const posts = dataMap.get(date);
                        var content = `${date}`;
                        for (const [i, post] of posts.entries()) {
                            content += "<br>";
                            var link = post.link;
                            var title = post.title;
                            var wordCount = (post.wordCount / 1000).toFixed(1);
                            content += `<a href="${link}" target="_blank">${title} | ${wordCount} 千字</a>`
                        }
                        return content;
                    }
                },
                visualMap: {
                    min: 0,
                    max: 10,
                    type: 'piecewise',
                    orient: 'horizontal',
                    left: 'center',
                    top: 30,
                    inRange: {   
                        color: ['#7aa8744c', '#7AA874' ] 
                    },
                    splitNumber: 4,
                    text: ['千字', ''],
                    showLabel: true,
                    itemGap: 20,
                },
                calendar: {
                    top: 80,
                    left: 20,
                    right: 4,
                    cellSize: ['auto', 12],
                    range: getRangeArr(),
                    itemStyle: {
                        color: '#F1F1F1',
                        borderWidth: 2.5,
                        borderColor: '#fff',
                    },
                    yearLabel: { show: false },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(0, 0, 0, 0.0)',
                        }
                    }
                },
                series: {
                    type: 'heatmap',
                    coordinateSystem: 'calendar',
                    data: data,
                }
            };
            myChart.setOption(option);
            myChart.on('click', function(params) {
                if (params.componentType === 'series') {
                    const post = dataMap.get(params.data[0])[0];
                    const link = window.location.origin + post.link;
                    window.open(link, '_blank').focus();
                }
            });
        </script>

        <!-- 主页内容，列出博客文章 -->
        <section class="posts">
            {{ range .Pages }}
                <article>
                    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                    <p>{{ .Summary }}</p>
                </article>
            {{ end }}
        </section>
    </main>
</body>
</html>
{{ end }}
