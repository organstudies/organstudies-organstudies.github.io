{{ define "dummy" }}{{ end }}

{{ if .Params.comments.enabled }}

            repo="{{ .Site.Params.utterances.repo }}"
            issue-term="{{ .Site.Params.utterances.issueTerm }}"
            label="{{ .Site.Params.utterances.label }}"
            theme="github-light"
            crossorigin="anonymous"
            async>

  </div>
{{ end }}
